<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        .order-details {
            margin-top: 20px;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .total {
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
    <form action="Registraction.html">
    <div class="container">
        <h1>Order Confirmation</h1>
        <p>Thank you for your order! Your order has been received and is being processed.</p>
        <div class="order-details">
            <h2>Order Details:</h2>
            <div class="order-item">
                <span>Order Number:</span>
                <span>#12345</span>
            </div>
            <div class="order-item">
                <span>Date:</span>
                <span>August 2, 2024</span>
            </div>
            <div class="order-item">
                <span>Product:</span>
                <span>Example Product</span>
            </div>
            <div class="order-item">
                <span>Quantity:</span>
                <span>4</span>
            </div>
            <div class="total">
                <span>Total: $40.99</span>
            </div>
        </div>
    </div>
    </form>
</body>
</html>
